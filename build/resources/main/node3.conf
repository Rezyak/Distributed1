akka {
    loglevel = "OFF"
    
    actor {
        provider = remote
    }
    remote {
        enabled-transports = ["akka.remote.netty.tcp"]
        netty.tcp {
        hostname = "127.0.0.1"
        port = 10003
        }
    }
}
nodeapp {
  id = 3
  remote_ip = "127.0.0.1"
  remote_port = 10000
}
