plugins {
    id 'java'
    id 'application'
}

mainClassName = 'it.ds1.App'

dependencies {
     ext {
        logbackVersion = '1.1.6'
        slf4jApiVersion = '1.7.15'
        logStashLogbackEncoderVersion = '4.7'
    }
    compile 'com.google.guava:guava:23.0'

    compile 'com.typesafe.akka:akka-actor_2.12:2.5.12'
    compile 'com.typesafe.akka:akka-remote_2.12:2.5.12'
    compile 'com.typesafe.akka:akka-testkit_2.12:2.5.12'

    compile("ch.qos.logback:logback-classic:$logbackVersion")
    compile("ch.qos.logback:logback-core:$logbackVersion")
    compile("ch.qos.logback:logback-access:$logbackVersion")
    compile("org.slf4j:slf4j-api:$slf4jApiVersion")
    compile("org.slf4j:jcl-over-slf4j:$slf4jApiVersion")
    compile("org.slf4j:log4j-over-slf4j:$slf4jApiVersion")
    compile("net.logstash.logback:logstash-logback-encoder:$logStashLogbackEncoderVersion")
}

repositories {
    jcenter()
}

run {
    standardInput = System.in
    if (project.hasProperty('manager')) {
        args = ['manager']
    }
}